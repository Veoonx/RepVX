workflows:
  repvx_app_preview:
    name: RepVX Dual Platform Preview
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUILD_DIR: build
    scripts:
      - name: Flutter ortamÄ±nÄ± hazÄ±rla
        script: |
          flutter clean
          flutter pub get
      - name: Android .apk oluÅŸtur (debug)
        script: flutter build apk --debug
      - name: iOS .app oluÅŸtur (simÃ¼latÃ¶r iÃ§in)
        script: flutter build ios --debug --simulator
    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
      - build/ios/iphonesimulator/Runner.app

  repvx_play_release:
    name: RepVX Play Store Release
    max_build_duration: 60
    environment:
      flutter: stable
      groups:
        - google_credentials
    scripts:
      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
        script: flutter pub get
      - name: Release .aab oluÅŸtur
        script: flutter build appbundle --release
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
    publishing:
      google_play:
        credentials: $GOOGLE_PLAY_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true

   repvx_ios_release:
    name: RepVX iOS Release
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - appstore_credentials
      vars: # Ekip KimliÄŸiniz
        TEAM_ID: XHWQQ94L6F  # <-- SÄ°ZÄ°N TEAM ID'NÄ°Z

    scripts:
      - name: Flutter deps
        script: flutter pub get

      # ğŸ‘‡ XCODE KLASÄ°K DERLEME DEÄÄ°ÅKENLERÄ°NÄ° KULLANMA ğŸ‘‡
      - name: Build iOS for archive (Team ID Entegre)
        script: |
          # Bu komut, Team ID'yi ve CODE_SIGN_STYLE=Automatic'i doÄŸrudan flutter build komutuna geÃ§irir.
          flutter build ipa --release \
            --build-name=$FLUTTER_BUILD_NAME \
            --build-number=$FLUTTER_BUILD_NUMBER \
            --export-options-plist=$CM_BUILD_DIR/export_options.plist \
            -t lib/main.dart \
            OTHER_CODE_SIGN_FLAGS="--keychain /Library/Keychains/CM.keychain" \
            DEVELOPMENT_TEAM="$TEAM_ID"
            
    artifacts:
      # build ipa kullanÄ±ldÄ±ÄŸÄ± iÃ§in artifact yolunu ipa dosyasÄ±na gÃ¶re gÃ¼ncelledik
      - $CM_BUILD_DIR/Runner.ipa

    # ... (Publishing kÄ±smÄ± aynÄ± kalacak, sadece artifacts yolu deÄŸiÅŸti)
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false