workflows:
  repvx_app_preview:
    name: RepVX Dual Platform Preview
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUILD_DIR: build
    scripts:
      - name: Flutter ortamını hazırla
        script: |
          flutter clean
          flutter pub get
      - name: Android .apk oluştur (debug)
        script: flutter build apk --debug
      - name: iOS .app oluştur (simülatör için)
        script: flutter build ios --debug --simulator
    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
      - build/ios/iphonesimulator/Runner.app

  repvx_play_release:
    name: RepVX Play Store Release
    max_build_duration: 60
    environment:
      flutter: stable
      groups:
        - google_credentials
    scripts:
      - name: Bağımlılıkları yükle
        script: flutter pub get
      - name: Release .aab oluştur
        script: flutter build appbundle --release
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
    publishing:
      google_play:
        credentials: $GOOGLE_PLAY_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true

  # repvx_ios_release iş akışı doğru hizada
  repvx_ios_release:
    name: RepVX iOS Release
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - appstore_credentials
      vars:
        TEAM_ID: XHWQQ94L6F  # Sizin Team ID'niz
        
    scripts:
      - name: Flutter deps
        script: flutter pub get

      - name: Build iOS for archive (Final Attempt)
        script: |
          # flutter build ipa komutu, CodeMagic'e yüklenen sertifikaları 
          # ve manuel olarak girilen Team ID'yi kullanarak ipa oluşturur.
          flutter build ipa --release \
            -t lib/main.dart \
            # Code Signing Bilgilerini Değişken Olarak Geçirme
            -DTEAM_ID="$TEAM_ID" \
            -DPROVISIONING_PROFILE_SPECIFIER="$CM_PROVISIONING_PROFILE_REP_APPSTORE" \
            -DCODE_SIGN_IDENTITY="$CM_CERTIFICATE_REP_PROD" \
            # flutter build ipa komutunun, Team ID'yi doğru almasını sağlar
            DEVELOPMENT_TEAM="$TEAM_ID"

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false