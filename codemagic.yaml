workflows:
  repvx_app_preview:
    name: RepVX Dual Platform Preview
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUILD_DIR: build
    scripts:
      - name: Flutter ortamÄ±nÄ± hazÄ±rla
        script: |
          flutter clean
          flutter pub get
      - name: Android .apk oluÅŸtur (debug)
        script: flutter build apk --debug
